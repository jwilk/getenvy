dist: trusty
language: c
compiler:
- clang
- gcc
addons:
  apt:
    packages:
    - cppcheck
install:
- python -m pip install --user pygments restructuredtext-lint
script:
- cppcheck --error-exitcode=1 *.c
- make
- export LD_PRELOAD="$PWD/libgetenvy.so"
- GETENVY=1 ls > /dev/null
- restructuredtext-lint --encoding=UTF-8 README

